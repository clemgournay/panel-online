<html>
    <head>
        <title>Panel</title>
        <link rel="stylesheet" href="../styles/stage-selection.scss">
        <script src="../src/main.js" type="module"></script>
    </head>
    <body>
        <main data-controller="stage-selection">
            <div class="window">
                <div class="title">
                    <h2>STAGE SELECTION</h2>
                </div>

                <div class="stages">
                    <div class="stage template">
                        <div class="thumbnail" data-thumbnail></div>
                        <div class="detail">
                            <div class="name" data-value="name"></div>
                            <div class="rounds">
                                <div class="round">1</div>
                                <div class="round">2</div>
                                <div class="round">3</div>
                                <div class="round">4</div>
                                <div class="round">5</div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
